{% extends "layout.html" %}

{% block title %} Contact {% endblock %}


{% block content%}
<div class="tm-row">
    <div class="tm-col-left"></div>
    <main class="tm-col-right tm-contact-main"> <!-- Content -->
        <section class="tm-content tm-contact">
            <h2 class="mb-4 tm-content-title">Вы можете связаться с нами</h2>
            <p>По номерам:</p>
            <p>Почте:</p>
            <p>Или напишите нам прямо сейчас!</p>
            <form id="contact-form" action="" method="POST">
                <div class="form-group mb-4">
                    <input type="text" name="name" class="form-control" placeholder="Ваше имя" required="" />
                </div>
                <div class="form-group mb-4">
                    <input type="email" name="email" class="form-control" placeholder="Ваш еmail" required="" />
                </div>
                <div class="form-group mb-5">
                    <textarea rows="6" name="message" class="form-control" placeholder="Сообщение" required=""></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-big btn-primary">Отправить</button>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock%}
